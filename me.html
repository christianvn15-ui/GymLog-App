<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GymLog | Profile</title>
  <link rel="stylesheet" href="style.css">
  <script src="me.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <!-- Header with mini profile circle + name -->
  <header>
    <div class="header-profile">
      <img id="header-pic" src="default-profile.png" alt="Profile Picture" class="profile-pic-small">		
      <span id="header-name" class="profile-name">User Name</span>
    </div>
  </header>

  <main>
    <!-- Main profile section -->
    <section class="profile-section">
      <img id="main-pic" src="default-profile.png" alt="Profile Picture" class="profile-pic-large">
      <!-- Show name under profile picture -->
      <h2 id="user-name">User Name</h2>
      <p id="user-info">Height: -- | Weight: -- | Age: --</p>
      <!-- Profile picture upload (hidden after first upload) -->
      <input type="file" id="profile-upload" accept="image/*" onchange="updateProfilePic(event)">
    </section>

    <!-- Progress photos section -->
    <section class="progress-section">
      <h2>Progress Photos</h2>

      <div class="progress-photo">
        <h3>Date: <span id="progress-date-1">--</span></h3>
        <div class="photo-modal">
          <img id="progress-pic-1" src="default-progress.png" alt="Progress Photo 1" class="progress-pic">
        </div>
        <p>Weight: <span id="progress-weight-1">--</span></p>
        <input type="file" accept="image/*" onchange="uploadProgressPhoto(event,1)">
        <button class="cardbtn" onclick="updateProgress(1)">Update</button>
      </div>

      <div class="progress-photo">
        <h3>Date: <span id="progress-date-2">--</span></h3>
        <div class="photo-modal">
          <img id="progress-pic-2" src="default-progress.png" alt="Progress Photo 2" class="progress-pic">
        </div>
        <p>Weight: <span id="progress-weight-2">--</span></p>
        <input type="file" accept="image/*" onchange="uploadProgressPhoto(event,2)">
        <button class="cardbtn" onclick="updateProgress(2)">Update</button>
      </div>
    </section>
  </main>

  <!-- Mobile-friendly footer navigation -->
  <footer>
    <button class="footerbtn" onclick="home()" aria-label="Home"><i class="fa fa-home"></i></button>
    <button class="footerbtn" onclick="workout()" aria-label="Workout Schedule"><i class="fa fa-calendar-check-o"></i></button>
    <button class="footerbtn" onclick="me()" aria-label="User Info"><i class="fa fa-user-circle-o"></i></button>
  </footer>
</body>
</html>
